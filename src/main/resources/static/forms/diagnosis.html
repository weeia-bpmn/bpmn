<form name="diagnosis">
    <div class="form-group">
        <label for="customerName">Customer name</label>
        <input
                class="form-control"
                cam-variable-type="String"
                readonly="true"
                cam-variable-name="customerName"
                name="customerName"/>
    </div>
    <div class="form-group">
        <label for="customerSurname">Customer surname</label>
        <input
                class="form-control"
                cam-variable-type="String"
                readonly="true"
                cam-variable-name="customerSurname"
                name="customerSurname"/>
    </div>
    <div class="form-group">
        <label for="customerEmail">Customer email</label>
        <input class="form-control"
               cam-variable-type="String"
               readonly="true"
               cam-variable-name="customerEmail"
               name="customerEmail"/>
    </div>
    <div class="form-group">
        <label for="dateOfWarrantyClaim">Date of the warranty claim</label>
        <input class="form-control"
               cam-variable-type="String"
               readonly="true"
               cam-variable-name="dateOfWarrantyClaim"
               name="dateOfWarrantyClaim"/>
    </div>
    <div class="form-group">
        <label for="phoneIMEI">Phone IMEI</label>
        <input class="form-control"
               cam-variable-type="String"
               readonly="true"
               cam-variable-name="phoneImei"
               name="phoneImei"/>
    </div>
    <div class="form-group">
        <label for="phoneBrand">Brand</label>
        <input class="form-control"
               cam-variable-type="String"
               readonly="true"
               cam-variable-name="phoneBrand"
               name="phoneBrand"/>
    </div>
    <div class="form-group">
        <label for="phoneModel">Model</label>
        <input class="form-control"
               cam-variable-type="String"
               readonly="true"
               cam-variable-name="phoneModel"
               name="phoneModel"/>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control"
                  cam-variable-type="String"
                  readonly="true"
                  cam-variable-name="description"
                  name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="repairPossible">Is repair possible?</label>
        <select cam-variable-name="repairPossible"
                name="repairPossible"
                cam-variable-type="Boolean">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="form-group">
        <label for="clientFault">Is the fault due to the fault of the client?</label>
        <select cam-variable-name="clientFault"
                name="clientFault"
                cam-variable-type="Boolean">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <div class="form-group">
        <label for="diagnosisDescription">Diagnosis</label>
        <textarea class="form-control"
                  required
                  cam-variable-type="String"
                  cam-variable-name="diagnosisDescription"
                  name="diagnosisDescription"></textarea>
    </div>
</form>
